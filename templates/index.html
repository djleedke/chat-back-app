<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ChatCode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, , maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for("static", filename="main.css")}}">
</head>
<body>
    <div id="welcome-overlay">
        <form id="overlay-form">
            <h1>Welcome to ChatCode!</h1>
            <p>Decode the messages before they are lost forever.</p>
            <div>
                <input id="overlay-username" type="text" name="username" placeholder="Choose a username...">
            </div>
            <div>
                <input id="overlay-room-name" type="text" name="room" placeholder="Enter a room name...">
                <div class="overlay-note">(Leave room name blank for community chat)</div>
            </div>
            <button><span class="material-icons">arrow_downward</span></button>
        </form>
        <div id="overlay-created-by"><div>Created by <a href="#">djleedke</a></div><div>View the source on <a target="_blank" href="https://github.com/djleedke/chat-code-app">Github</a></div></div>
    </div>
    <header>
        <div id="logo">ChatCode</div>
    </header>
    <div id="character-area" class="default">
        <div id="room-stats">
            <div>Name: <span id="username"></span></div>
            <div>Room: <span id="room-name"></span></div>
            <div>Users: <span id="user-count">n/a</span></div>
        </div>
        <form id="message-form">
            <input type="text" id="client-message" class="retracted" placeholder="Encode a message (50 characters or less)" tabindex="0" autocomplete="off" maxlength="50"><button id="submit-message" type="submit"><span class="material-icons">send</span></button>
        </form>
    </div>
    <div id="message-area">
        <div id="messages"></div>
    </div>
    <div id="debug"></div>
    <!-- External JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <!-- My JS -->
    <script src="{{ url_for("static", filename="chat.js")}}"></script>
</body>
</html>
