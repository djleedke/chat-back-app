<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ChatCodes</title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for("static", filename="main.css")}}">
    <script type ="text/javascript">
        var username = "{{ username }}";
        var room = "{{ room }}";
    </script>
</head>
<body>
    <header>
        <div id="logo">ChatCodes</div>
    </header>
    <div id="character-area" class="default">
        <div id="room-stats">
            <div>Name: {{ username }}</div>
            <div>Room: {{ room }}</div>
            <div>Users: <span id="user-count">n/a</span></div>
        </div>
        <form id="message-form">
            <input type="text" id="client-message" placeholder="Encode a message (100 characters or less)" tabindex="0" autocomplete="off">
            <button type="submit"><span class="material-icons">send</span></button>
        </form>
    </div>
    <div id="message-area">
        <div id="messages"></div>
    </div>
    <div id="debug"></div>
    <!-- External JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <!-- My JS -->
    <script src="{{ url_for("static", filename="chat.js")}}"></script>
</body>
</html>
